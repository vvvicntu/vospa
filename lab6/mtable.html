<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воспанчук Виктория Владимировна. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function generateTable() {
            let multiplier = parseInt(document.getElementById('multiplier').value);
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            let errorElement = document.getElementById('error');
            
            if (start > end) {
                errorElement.textContent = "Ошибка: 'Начать с' не может быть больше чем 'Закончить на'";
                return;
            }
            
            errorElement.textContent = "";
            
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            
            for(let i = start; i <= end; i++) {
                let result = i * multiplier;
                let s = `<div>${i} * ${multiplier} = ${result}</div>`; 
                tbl.innerHTML += s;
            }
        }
        
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            width: 100%;
            padding: 10px 0px;
            padding-right: 15px;
            background-color: black;
            color: white;
        }

        main {
            border: 5px solid #333;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.361);
        }

        #mtable {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5;
        }

        h1 {
            margin: 20px;
            color: black;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(194, 71, 134);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body onload="generateTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6.
    </header>
    
    <main>
        <div id="mtable"></div><br>
        <div class="controls">
            <div class="input-group">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div><br>

            <div class="input-group">
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
            </div><br> 

            <div class="input-group">
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
            </div><br>

            <button onclick="generateTable()">Таблица</button>
            <div id="error" class="error"></div>
        </div>
    </main>

    <footer>
        &copy; Воспанчук Виктория, ФБИ-31, 2 курс, 2023
    </footer>
</body>
</html>
