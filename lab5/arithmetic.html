<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Воспанчук Виктория Владимировна. Арифметика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nВоспанчук Виктория Владимировна';
                alert(author);
            }

            function showFooter() {
                let footer = 'Добро пожаловать в подвал!\nХендель-мендель, хендель-ду! Хорошо у нас в аду!'
                alert(footer)
            }

            function showRazn() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showPro() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDel() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b==0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return
                }

                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return
                }

                inputB.style.color = '';
                inputB.borderColor = '';

                inputA.style.color = '';
                inputA.borderColor = '';

                let result = a / b;
                alert('Отношение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showSt() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return
                }

                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return
                }
               
                if (a === 0 && b === 0) {
                    alert('Ошибка: оба числа не могут быть равны нулю!');

                    alert('Введите числовое значение в первое поле')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';

                    alert('Введите числовое значение во второе поле')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    
                    return;
                }
    
                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a ** b;
                alert('Число ' + a + ' в степени ' + b + ' равно ' + result);
            }
        </script>
        <style>
            .message { 
                border: 2px solid rgb(115, 0, 209);
                background-color: blueviolet;
                color: white;
                width: 250px;
                height: 25px;
                padding: 5px;
                margin: 10px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 255, 0.397);
                display: inline-block;
                cursor: pointer;
                }

            footer {
                cursor: wait;
            }

            header {
                cursor: wait;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5.
        </header>
        
        <main>
            <label>Первое число: <input type="number" value="0" id="numberA"></label><br><br>
            <label>Второе число: <input type="number" value="0" id="numberB"></label><br><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showRazn()">Найти разность чисел</div>
            <div class="message" onclick="showPro()">Найти произведение чисел</div>
            <div class="message" onclick="showDel()">Найти отношение чисел</div>
            <div class="message" onclick="showSt()">Возвести число в степень</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="showFooter()">
            &copy; Воспанчук Виктория, ФБИ-31, 2 курс, 2023
        </footer>
    </body>
</html>
