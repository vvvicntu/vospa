<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Воспанчук Виктория Владимировна. Фильтры</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function blurChange() {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
            }
        </script>
        <style>
            img {
                width: 600px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5.
        </header>
        
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id='blurOutput'></span>
            </div>
            <div><img src="hltpm8YCHk0.jpg" id="blurImage"></div>
        </main>

        <footer>
            &copy; Воспанчук Виктория, ФБИ-31, 2 курс, 2023
        </footer>
    </body>
</html>
