<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воспанчук Виктория Владимировна. Облако тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
         main {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .oblako {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tag {
            position: absolute;
            margin: 0;
            padding: 5px 10px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            animation: float 5s ease-in-out infinite; /*плавное бесконечное перемещение*/
        }

        .tag1 { 
            font-size: 54px; 
            top: 10%; 
            left: 5%; 
            transform: rotate(-10deg); 
            color: blueviolet; 
            animation: float1 5s ease-in-out infinite; 
        }
        .tag2 { 
            font-size: 48px; 
            top: 30%; 
            left: 70%; 
            transform: rotate(15deg); 
            color: rgb(106, 89, 255); 
            animation: float2 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag3 { 
            font-size: 60px; 
            top: 35%; 
            left: 10%; 
            transform: rotate(15deg); 
            color: rgb(194, 0, 165); 
            animation: float3 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag4 { 
            font-size: 100px; 
            top: 60%; 
            left: 40%; 
            transform: rotate(10deg); 
            color: rgb(176, 0, 0); 
            animation: float4 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag5 { 
            font-size: 93px; 
            top: 20%; 
            left: 30%; 
            transform: rotate(5deg); 
            color: rgb(0, 181, 194); 
            animation: float5 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag6 { 
            font-size: 36px; 
            top: 60%; 
            left: 30%; 
            transform: rotate(-5deg); 
            color: rgb(209, 5, 5); 
            animation: float6 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag7 { 
            font-size: 64px; 
            top: 45%; 
            left: 80%; 
            transform: rotate(0deg); 
            color: rgb(255, 50, 200); 
            animation: float7 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag8 { 
            font-size: 54px; 
            top: 70%; 
            left: 25%; 
            transform: rotate(10deg); 
            color: rgb(0, 184, 159); 
            animation: float8 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag9 { 
            font-size: 40px; 
            top: 10%; 
            left: 55%; 
            transform: rotate(-20deg); 
            color: rgb(255, 106, 0); 
            animation: float9 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag10 { 
            font-size: 40px; 
            top: 55%; 
            left: 55%; 
            transform: rotate(20deg); 
            color: rgb(0, 0, 0); 
            animation: float10 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag11 { 
            font-size: 31px; 
            top: 70%; 
            left: 10%; 
            transform: rotate(-25deg); 
            color: rgb(243, 0, 231); 
            animation: float11 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag12 { 
            font-size: 56px; 
            top: 5%; 
            left: 35%; 
            transform: rotate(12deg); 
            color: rgb(0, 181, 194); 
            animation: float12 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag13 { 
            font-size: 21px; 
            top: 45%; 
            left: 45%; 
            transform: rotate(-8deg); 
            color: rgb(0, 104, 16); 
            animation: float13 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag14 { 
            font-size: 29px; 
            top: 10%; 
            left: 85%; 
            transform: rotate(4deg); 
            color: rgb(47, 0, 255); 
            animation: float14 5s ease-in-out infinite; /* Индивидуальная анимация */
        }
        .tag15 { 
            font-size: 30px; 
            top: 55%; 
            left: 15%; 
            transform: rotate(-12deg); 
            color: rgb(0, 0, 0); 
            animation: float15 5s ease-in-out infinite; /* Индивидуальная анимация */
        }

        .tag:hover {
            transform: scale(1.5); 
            text-shadow: 0 0 15px rgb(251, 53, 198);
            z-index: 1; 
            animation-play-state: paused;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); color: rgb(0, 116, 116); }
            50% { transform: translate(20px, -15px); }
            100% { transform: translate(0, 0); color: blueviolet; }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -15px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -10px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float4 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5px, -20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float5 {
            0% { transform: scale(1); color: rgb(176, 0, 0); }
            50% { transform: scale(2); color: blueviolet; }
            100% { transform: scale(1); color: rgb(111, 0, 35); }
        }
        @keyframes float6 {
            from {
                transform: rotate(0deg);
                color: rgb(192, 0, 112);
            }
            to{
                transform: rotate(-360deg);
                color: blueviolet;
            }
        }
        @keyframes float7 {
            from {
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes float8 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5px, -15px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float9 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float10 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, -20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float11 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(15px, -10px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float12 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -15px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float13 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5px, -10px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float14 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -15px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float15 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5px, -10px); }
            100% { transform: translate(0, 0); }
        }
    </style>

</head>

<body>
    <header>
        Сон алкоголика
    </header>

    <main>
        <div class="oblako">
            <div class="tag tag1">Heineken</div>
            <div class="tag tag2">Guinness</div>
            <div class="tag tag3">Budweiser</div>
            <div class="tag tag4">Corona</div>
            <div class="tag tag5">Балтика</div>
            <div class="tag tag6">Essa</div>
            <div class="tag tag7">Leffe </div>
            <div class="tag tag8">Tuborg</div>
            <div class="tag tag9">Старый мельник</div>
            <div class="tag tag10">Сибирская корона</div>
            <div class="tag tag11">Жигули</div>
            <div class="tag tag12">Damm</div>
            <div class="tag tag13">Клинское</div>
            <div class="tag tag14">Garage</div>
            <div class="tag tag15">Hoegaarden</div>
        </div>
    </main>

    <footer>
        &copy; Воспанчук Виктория, ФБИ-31, 2 курс, 2025
    </footer>

</body>
</html>
